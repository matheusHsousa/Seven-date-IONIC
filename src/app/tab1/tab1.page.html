<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurações</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <div class="align-center">
    <ion-avatar>
      <img alt="Silhouette of a person's head"  [src]="Myprofiles.slides[0]"/>
    </ion-avatar>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label>
        <label>Nome:</label>
        <p *ngIf="!isEditingName">{{ Myprofiles.names }}</p>
        <ion-input *ngIf="isEditingName" [(ngModel)]="editedName"></ion-input>
      </ion-label>
      <ion-icon slot="end" name="create-outline" (click)="toggleEdit('name')"></ion-icon>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <label>Localidade:</label>
        <p *ngIf="!isEditingSubtitle">{{ Myprofiles.subtitles }}</p>
        <ion-input *ngIf="isEditingSubtitle" [(ngModel)]="editedSubtitle"></ion-input>
      </ion-label>
      <ion-icon slot="end" name="create-outline" (click)="toggleEdit('subtitle')"></ion-icon>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <label>Bio:</label>
        <p *ngIf="!isEditingDetails">{{ Myprofiles.details }}</p>
        <ion-input *ngIf="isEditingDetails" [(ngModel)]="editedDetails"></ion-input>
      </ion-label>
      <ion-icon slot="end" name="create-outline" (click)="toggleEdit('details')"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
